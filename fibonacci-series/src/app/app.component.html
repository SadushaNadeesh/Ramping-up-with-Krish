<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-10">Input a number:&nbsp;&nbsp;<input type="text" [(ngModel)]="inputNumber" /></div>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-12">Fibonacci series starting from 0,1 sum up to {{inputNUmber}}th element: &nbsp;&nbsp;<label *ngIf="isNumber">{{sumOfFibonacci}}</label></div>
    </div>
  </div>

</div>
