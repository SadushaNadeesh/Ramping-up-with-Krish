<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-10">Input a number:&nbsp;&nbsp;<input type="text" [(ngModel)]="inputNumber" /></div>
    </div>
  </div>

  <div *ngIf='isNumber'><app-output [inputNUmber]='_inputNumber' [sumOfFibonacci]='sumOfFibonacci' [element]='element' ></app-output></div>

</div>
