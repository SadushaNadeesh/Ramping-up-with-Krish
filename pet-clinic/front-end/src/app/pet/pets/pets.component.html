<div style="padding-top: 10px;margin-left: 10px;">
    <label>Pets </label> &nbsp;&nbsp;&nbsp; <button class="btn btn-sm btn-outline-primary" (click)="addNew() ">Add New
        Pet</button>
    <br><br>
    <table class="table table-bordered table-hover" style="width: 75%;">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets">
                <td>{{pet.name}}</td>
                <td>{{pet.type}}</td>
                <td>{{pet.breed}}</td>
                <td>{{pet.color}}</td>
                <td>{{pet.age}}</td>
                <td>{{pet.gender}}</td>
                <td>{{pet.status}}</td>
                <td>
                    <button class="btn btn-sm btn-info" routerLink="/pet/{{ pet.id }}">Edit</button> &nbsp;&nbsp;
                    <button class="btn btn-sm btn-danger" (click)="deletePet(pet.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
